<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" href="images/final-gc-black-modified.png" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>
  <div id="desk-container">
    <div id="pc-screen">
      <iframe src="https://goncalofraducat.github.io" width="100%" height="300" style="border:none;">
      </iframe>



      <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (event) {
            event.preventDefault();
            const href = this.getAttribute('href');
            const offsetTop = document.querySelector(href).offsetTop;
            const navbarHeight = document.querySelector('.navbar').offsetHeight;

            window.scroll({
              top: offsetTop - navbarHeight,
              behavior: 'smooth'
            });
          });
        });

      </script>

      <script>
        document.addEventListener('DOMContentLoaded', function () {
          const welcomeTitle = document.querySelector('.welcome-title');

          anime({
            targets: welcomeTitle,
            width: ['1%', '100%'],
            height: '*',
            backgroundColor: '#000000',
            opacity: [0, 1],
            duration: 4000,
            easing: 'easeInOutQuad'
          });

          setTimeout(function () {
            welcomeTitle.classList.add('expanding');
          }, 50);
        });
      </script>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

      <script src="javascript.js"></script>

      <script>
        document.addEventListener('DOMContentLoaded', function () {
          var navbarLinks = document.querySelectorAll('.navbar-list li');
          var currentBlinkingLink = null;

          navbarLinks.forEach(function (link) {
            link.addEventListener('click', function (e) {
              e.preventDefault();

              // Stop the current blinking link
              if (currentBlinkingLink) {
                currentBlinkingLink.querySelector('.blinker').classList.remove('blinker');
              }

              // Start blinking effect on the clicked link
              var blinker = document.createElement('span');
              blinker.className = 'blinker';
              this.insertBefore(blinker, this.firstChild);

              currentBlinkingLink = this;

              setTimeout(function () {
                blinker.remove();
                currentBlinkingLink = null;
              }, 20000); // Match the animation duration (0.9s * 1000ms)
            });
          });
        });
      </script>

      <script>
        document.addEventListener('DOMContentLoaded', function () {
          const deskContainer = document.getElementById('desk-container');
          const zoomButton = document.getElementById('zoom-button');

          zoomButton.addEventListener('click', function () {
            if (!deskContainer.classList.contains('zoomed')) {
              deskContainer.classList.add('zoomed');
              zoomButton.style.backgroundColor = 'transparent'; // Darken the button on click
            } else {
              deskContainer.classList.remove('zoomed');
              zoomButton.style.backgroundColor = 'transparent'; // Reset button color
            }
          });
        });

      </script>

      <script>
        document.addEventListener('DOMContentLoaded', function () {
          const pcScreen = document.getElementById('pc-screen');
          const toggleButton = document.getElementById('toggle-screen');

          // Initialize the screen as visible
          pcScreen.style.visibility = 'visible';
          pcScreen.style.opacity = '1';

          toggleButton.addEventListener('click', function () {
            // Toggle the hidden class
            pcScreen.classList.toggle('hidden');

            // Add a small delay to ensure the transition has started before toggling opacity
            setTimeout(() => {
              // Set opacity based on whether the screen is hidden or not
              pcScreen.style.opacity = pcScreen.classList.contains('hidden') ? '0' : '1';
            }, 50);


            // Add fade-in/fade-out animations
            if (!pcScreen.classList.contains('hidden')) {
              pcScreen.style.animation = 'fadeIn 0.5s ease-in-out forwards';
            } else {
              pcScreen.style.animation = 'fadeOut 0.5s ease-in-out forwards';
            }
          });
        });

      </script>




    </div>
    <button id="zoom-button"><img src="images/lupa-camo.png" alt="" id="lupa-button"></button>
    <button id="toggle-screen"><img src="images/power-camo.png" alt="" id="power-button"></button>

  </div>
</body>
